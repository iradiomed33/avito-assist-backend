<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Настройки ассистента</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Настройки ассистента</h1>

    <form method="post" action="/ui/project" class="card p-3 shadow-sm bg-white">
        <input type="hidden" name="id" value="{{ project.id }}"/>

        <div class="mb-3">
            <label class="form-label">Название проекта</label>
            <input type="text" class="form-control" name="name" value="{{ project.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Тип бизнеса</label>
            <select class="form-select" name="business_type">
                {% for value, label in [
                    ("real_estate", "Недвижимость"),
                    ("auto", "Авто"),
                    ("services", "Услуги"),
                    ("goods", "Товары"),
                    ("other", "Другое")
                ] %}
                    <option value="{{ value }}" {% if project.business_type == value %}selected{% endif %}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Часовой пояс</label>
            <input type="text" class="form-control" name="timezone" value="{{ project.timezone }}" required>
            <div class="form-text">Например: Europe/Moscow</div>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="enabledSwitch" name="enabled"
                   {% if project.enabled %}checked{% endif %}>
            <label class="form-check-label" for="enabledSwitch">Ассистент включен</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Режим работы</label>
            <select class="form-select" name="schedule_mode">
                <option value="always" {% if project.schedule_mode == "always" %}selected{% endif %}>
                    Всегда
                </option>
                <option value="by_schedule" {% if project.schedule_mode == "by_schedule" %}selected{% endif %}>
                    По расписанию (будет добавлено позже)
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Тональность ответов</label>
            <select class="form-select" name="tone">
                <option value="friendly" {% if project.tone == "friendly" %}selected{% endif %}>Дружелюбный</option>
                <option value="neutral" {% if project.tone == "neutral" %}selected{% endif %}>Нейтральный</option>
                <option value="formal" {% if project.tone == "formal" %}selected{% endif %}>Официальный</option>
            </select>
        </div>

        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="priceSwitch" name="allow_price_discussion"
                   {% if project.allow_price_discussion %}checked{% endif %}>
            <label class="form-check-label" for="priceSwitch">Разрешить обсуждать цену</label>
        </div>

        <div class="mb-3">
            <label class="form-label">Дополнительные инструкции для ассистента</label>
            <textarea class="form-control" name="extra_instructions" rows="4"
                      placeholder="Например: не давай скидок, не обещай доставки и т.п.">{{ project.extra_instructions or "" }}</textarea>
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
